<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<container id="container">
  <body>
  <header class="header">
      <h1 id="title" class="text-center"> The<strong> Happiness </strong>Survey</h1>
      <p id="description" class="description-text-center"> How happy are you?</p>
  </header>
   <form id= survey-form>
    <label for="name">What's your name?</label>
    <br>
    <input type="text"
           id="name-label"
           name="name"
           placeholder="enter name">
    <br>
    <br>
    <label for="email">What's your email address?</label>
    <br>
    <input type="email"
           id="email-label"
           name="email"
           placeholder="enter your email address">
    <br>
    <br>
    <label for="quantity">How old are you?</label>
    <br>
    <input type="number"
           id="number-label"
           name="age"
           placeholder="enter your age here"
           min="10"
           max="99">
    <br>
    <br>
    <label for="mood">On a scale of 1 (lowest) to 5 (highest) rate your current mood</label>
    <br>
    <select name="mood"
            id="dropdown">
      <option value="1">1</option>
      <option value="2">2 </option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      </select>
      <br>
      <br>
      <label for="avg-day">Complete the sentence - on the average day I feel:</label>
      <br>
      <input type="radio"
             id="avg-day"
             name="avg-day"
             value="sad">
       Sad
       <input type="radio"
             id="avg-day"
             name="avg-day"
             value="okay">
       Okay
       <input type="radio"
             id="avg-day"
             name="avg-day"
             value="happy">
       Happy
       <br>
       <br>
       






     
   
   </body>        
 </container>
  </html>
