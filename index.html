<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
  <header class="header">
      <h1 id="title" class="text-center"> The<strong> Happiness </strong>Survey</h1>
      <p id="description" class="description-text-center"> How happy are you?</p>
  </header>
<container id="container">
   <form id= survey-form>
    <label for="name" id="name-label">What's your name?</label>
    <br>
    <input type="text"
           id="name"
           name="name"
           placeholder="enter name"
           required>
    <br>
    <br>
    <label for="email" id="email-label">What's your email address?</label>
    <br>
    <input type="email"
           id="email"
           name="email"
           placeholder="enter your email address"
           required>
    <br>
    <br>
    <label for="quantity" id="number-label">How old are you?</label>
    <br>
    <input type="number"
           id="number"
           name="age"
           placeholder="enter your age here"
           min="10"
           max="99">
    <br>
    <br>
    <label for="mood">On a scale of 1 (lowest) to 5 (highest) rate your current mood</label>
    <br>
    <select name="mood"
            id="dropdown">
      <option value="1">1</option>
      <option value="2">2 </option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      </select>
      <br>
      <br>
      <label for="habits" id="habits-label">How many of these healthy habits do you take part in?</label>
      <br>
      <label for="habit1">Regular exercise</label>
      <input type="checkbox" 
             id="checkbox"
             name="checkbox"
             value="Regular exercise">
       <label for="habit2">Meditation</label>
       <input type="checkbox" 
             id="checkbox"
             name="checkbox"
             value="Meditation">
       <label for="habit3">Eating healthy</label>
       <input type="checkbox" 
             id="checkbox"
             name="checkbox"
             value="Eating healthy">
      <br>
      <br>
      <label for="avg-day">Complete the sentence - on the average day I feel:</label>
      <br>
      <input type="radio"
             id="avg-day"
             name="avg-day"
             value="sad">
       Sad
       <input type="radio"
             id="avg-day"
             name="avg-day"
             value="okay">
       Okay
       <input type="radio"
             id="avg-day"
             name="avg-day"
             value="happy">
       Happy
       <br>
       <br>
       <label for="comments">What was the last thing that made you happy?</label>
       <br>
       <textarea id="comments"
                 name="comments"
                 placeholder="enter your comments here">
       </textarea>
       <br>
       <br>
       <button type="submit"
               id="submit"
               name="submit">
       Submit
       </button>
</form>
</container>
   </body>        
  </html>
