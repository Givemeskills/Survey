<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<container id="container">
  <body>
  <header class="header">
      <h1 id="title" class="text-center"> The<strong> Happiness </strong>Survey</h1>
      <p id="description" class="description-text-center"> How happy are you?</p>
  </header>
   <form id= survey-form>
    <label for="name">What's your name?</label>
    <br>
    <input type="text"
           id="name"
           name="name"
           placeholder="enter name">
    <br>
    <br>
    <label for="email">What's your email address?</label>
    <br>
    <input type="email"
           id="email"
           name="email"
           placeholder="enter your email address">
    </form>
     
   
   </body>        
 </container>
  </html>
